<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 100 100" zoomAndPan="disable">
	
	<style>
		rect {
			rx: 5;
			ry: 5;
			fill: rgba(0, 0, 0, 0.5);
			stroke: rgb(0, 0, 0);
			stroke-width: 0.5;
		}

		polyline {
			fill: rgba(255, 255, 255, 0.5);
